<h2 mat-dialog-title>Add task</h2>
<mat-dialog-content>
  <form [formGroup]="formAddTask">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input type="text" matInput formControlName="titleTask" maxlength="55" />
      <mat-hint align="start">Máximo de caracteres</mat-hint>
      <mat-hint align="end"
        >{{formAddTask.get('titleTask')!.value!.length}} / 55</mat-hint
      >
      @if(formAddTask.get('titleTask')?.hasError('required')) {
      <mat-error>Título é obrigatório</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        formControlName="describeTask"
        maxlength="150"
      ></textarea>
      <mat-hint align="start">Máximo de caracteres</mat-hint>
      <mat-hint align="end"
        >{{formAddTask.get('describeTask')!.value!.length}} / 150</mat-hint
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="addTask()">Adicionar</button>
</mat-dialog-actions>
