<div>
  <button mat-icon-button class="button-delete" (click)="deleteTask()">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-card
    appearance="outlined"
    [style]="completed ? 'border-right: 10px solid green' : ''"
  >
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="start">
      <button
        mat-button
        (click)="openDialog('0ms', '0ms', title, describe, completed)"
      >
        Mostrar mais
      </button>
      @if (active) {
      <button mat-button (click)="openDialogUpdateTask('0ms', '0ms')">
        Editar
      </button>
      <button mat-button (click)="completeTask()">
        <mat-icon>{{
          completed ? "check_circle" : "check_circle_outline"
        }}</mat-icon>
      </button>
      }
    </mat-card-actions>
  </mat-card>
  <ng-content></ng-content>
</div>
