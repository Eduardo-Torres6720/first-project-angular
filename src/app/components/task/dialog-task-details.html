<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p><strong>Descrição:</strong> {{ data.describe }}</p>
  <p><strong>Completada: </strong> {{ data.completed ? "sim" : "não"}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
